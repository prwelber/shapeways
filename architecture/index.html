<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shapeways Code Challenge</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://use.fontawesome.com/db01e81c7a.js"></script>
</head>
<body>

    <div class='box'>
      <div class="holder">
        <div class="avatar" title="click to edit">
          
        </div>
        <div class="details">
          <h2 class="username" contenteditable="true" title="click to edit">Username</h2>
          <div class="actions">
            <i class="fa fa-envelope" aria-hidden="true"></i><span id="contact" contenteditable="true" title="click to edit">user@email.com</span>
          </div>
          <div class="actions">
            <i class="fa fa-plus-circle" aria-hidden="true"></i><span id="follow" contenteditable="true" title="click to edit">Follow</span>
          </div>
          <div class="actions">
            <i class="fa fa-twitter" aria-hidden="true"></i><span id="twitter" contenteditable="true" title="click to edit">@twitter-handle</span>
          </div>
        </div>
      </div>
    </div>


<script src="./users2.js"></script>
    
</body>
</html>
